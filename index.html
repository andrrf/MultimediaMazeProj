<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Maze Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        
        <!-- Header & Title Section -->
        <header>
            <h1>Maze Runner</h1>
            <p>Navigate the grid and find the exit!</p>
        </header>

        <!-- Game Information Panel (Stats) -->
        <div id="stats-panel">
            
            <div>
                <p>Level</p>
                <p id="level">1</p>
            </div>

            <div>
                <p>Time Left</p>
                <p id="timer">00:00</p>
            </div>

            <div>
                <p>Score</p>
                <p id="score">0</p>
            </div>

        </div>

        <!-- Main Game Canvas Area -->
        <main id="game-area">
            <!-- This is where the game will be drawn -->
            <canvas id="gameCanvas"></canvas>
            
            <!-- Message/Modal Overlay -->
            <div id="messageBox" style="display: none;">
                <div id="modal-content">
                    <p id="messageText">Game Paused</p>
                    <button id="closeMessage">Resume Game</button>
                </div>
            </div>
        </main>

        <!-- Instructions & Mobile Controls -->
        <footer id="controls">
            <p>Controls</p>
            <div id="mobile-controls">
                <!-- Keyboard instructions for desktop -->
                <p>Keyboard: W A S D or Arrow Keys</p>
                
                <!-- Simple touch controls for mobile users -->
                <button id="upBtn">&uarr;</button>
                <button id="leftBtn">&larr;</button>
                <button id="downBtn">&darr;</button>
                <button id="rightBtn">&rarr;</button>
            </div>
        </footer>
    </div>
